

<article>
  <h2>Benvenuto nel pokedex</h2>
  <br>
  <p> Qui puoi visualizzare tutti i pokemon che sono stati catturati! Li utilizzerai per creare il tuo team!</p>
</article>
<table mat-table [dataSource]="pokemonLista" class="mat-elevation-z8"> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Immagine </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt="Ecco il mio avatar"></td>
    </ng-container>


    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef> Esperienza </th>
      <td mat-cell *matCellDef="let element">ex.{{element.experience}}</td>
    </ng-container>


    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Altezza</th>
        <td mat-cell *matCellDef="let element">{{element.height|centimetri}}</td>
      </ng-container>


      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight|chilogrammi}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
