<!-- dashbord per arrivare ad altri componenti -->
<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="apriSideNav">
    <mat-list role="list">
      <mat-list-item role="listitem" (click)="cambiaRottaLista()">Visualizza pokemon</mat-list-item>
      <mat-list-item role="listitem" (click)='cambiaRottaSquadre()'>Team</mat-list-item>
      <mat-list-item role="listitem" (click)='cambiaRottaForm()'>Crea nuovo team</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <section>
    <mat-toolbar color="primary" class="stileNavbar">
      <button mat-icon-button (click)="apriSideNav = !apriSideNav"  [matTooltip]="screen()">
        <ng-container *ngIf="apriSideNav; else mostraIcona">
          <mat-icon >fullscreen</mat-icon>
        </ng-container>
        <ng-template #mostraIcona>
          <mat-icon >fullscreen_exit</mat-icon>
        </ng-template>
      </button>
      <button mat-icon-button (click)='cambioRottaHomePage()' class="example-icon" matTooltip="HomePage"
        aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
      </button>
      <div>Pokedex</div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </section>
</mat-sidenav-container>
